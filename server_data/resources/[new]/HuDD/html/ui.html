<html><head>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&amp;display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">
	
<link rel="stylesheet" href="https://use.typekit.net/yef5tnm.css">
	<title>Trew HUD</title>
</head>

<body>
	<div id="ui">


		<div class="info server" style="display: none;">
			<div id="server"><img src="https://cdn.discordapp.com/attachments/704794884325900310/705537597283237918/nextlevellogo.png"></div>
		</div>


		<div class="info player">
			<div id="job" style="display:none;"><span>Jobname</span></div>
			<div id="status">
				<ul>
					<li class="icon" id="thirst" style="display:none;" ><i class="fas fa-tint"></i><span></span></li>
					<li class="icon" id="hunger" style="display:none;"><i class="fas fa-utensils"></i><span></span></li>
					<li class="icon" id="stamina" style="display:none;"><i class="fas fa-utensils"></i><span></span></li>
					<li class="icon" id="armor" style="display:none;"><i class="fas fa-shield-alt"></i><span></span></li>
					<li class="icon" id="health" style="display:none;"><i class="fas fa-heart"></i><span></span></li>
				</ul>
			</div>

			<div id="money">
				<div class="icon text" id="society" style="display:none;"><i class="fas fa-briefcase"></i><span>0</span></div>
				<div class="icon text" id="bank" style="display:none;"><i>Banco</i><span>0</span></div>
				<div class="icon text" id="blackMoney" style="display:none;"><i>Dinheiro Sujo</i><span>0</span></div>
				<div class="icon text" id="wallet" style="display:none;"><i>Carteira</i><span>0</span></div>

			</div>

			
		</div>







		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<div id="progress-speed">
					<svg viewBox="0 0 100 100">
						<circle cx="50" cy="50" r="45" class="mask"></circle>
						<circle cx="50" cy="50" r="45" class="speed zero"></circle>
					</svg>
				</div>



				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>



				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png" style="
    width: 11px;
"></i><span>N</span>
				</div>

				<div id="vehicle-others" class="icon" style="display:none;">
					<i class="fas fa-biking"></i>
				</div>


			
				<div id="vehicle-status-left">
					<ul>
<li class="icon" id="signals"><i class="fas fa-arrows-alt-h" style="
    top: 11px;
    left: 10px;
"></i><span style="height: 100%"></span></li>
                        <li class="icon normal" id="lights"><i style="
    top: 11px;
    left: 10px;
"><img src="img/vehicle-lights.png"></i><span></span></li>
						<li class="icon off" id="seatbelt"><i style="
    top: 11px;
    left: 10px;
"><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel" style="
    width: 231px!important;
    height: 9px!important;
    margin-top: 5px;
"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>
				</div>


				



			</div>





		</div>






		<div class="info weapon animated faster unarmed" id="weapon">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>







		<div class="info radio">
			<div id="voice" style="display:none;"><i class="fas fa-microphone-alt"></i></div>
		</div>







		<div class="info time-and-place">
			<div class="data">
				<div id="date"><span>Hoje é <strong>31 de Fevereiro de 2020</strong></span></div>
				<div id="location"><span>Você está em <strong>Aeroporto de Los Santos</strong></span></div>
			</div>
		</div>

		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>


</body></html>
