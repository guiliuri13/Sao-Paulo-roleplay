<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <link href="styles.css" rel="stylesheet">

<body>
        <input type="hidden" value="" id='playerId'/>
        <div class="container">
        <div class='box'>
            <h2 style = "font-family: 'Inter', sans-serif;">Cargos <i class="fas fa-user-tag"></i><a id="close"><i class="fas fa-sign-out-alt"></i></a>
            </h2>
            <div class="item">
                <label style = "font-family: 'Inter', sans-serif;"><i class="fas fa-check-square"></i> Cargos disponíveis</label>
                <div id="grupos">
                </div>
            </div>
            <div class="item">
                <label style = "font-family: 'Inter', sans-serif;"><i class="fas fa-user"></i> Cidadãos</label>
                <div id="escolhas">
                </div>
            </div>
            <div class="botao">
                <button style = "font-family: 'Inter', sans-serif;" class='btn btn-info'><i class="fas fa-save"></i> Salvar</button>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
