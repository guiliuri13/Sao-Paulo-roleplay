<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

</head>
<body>
    <div id="actionmenu">
        <div id="container">
            <div id="direita">
                <div id="titulo">GARAGEM</div>
                <div id="mostraFoto" style="background-image: url(https://cdn.discordapp.com/attachments/712813091674390560/766505559121199133/Adder-GTAV-Front.webp);">
                    <div id="nomeCarro">NOME DO CARRO</div>
                </div>
    
                <div id="seguroServicos">
                    <!-- <div id="seguro">SEGURO: <span>$ 0</span></div>
                    <div id="servicos">SERVIÇOS: <span>$ 0</span></div> -->
                </div>
                <div id="infos">
                    <div id="motor" class="infoEsquerda">
                        <img src="https://cdn.discordapp.com/attachments/712813091674390560/766513448472936448/engine.png" alt=""><br>
                        MOTOR<br>
                        <span id="engine">56%</span>
                    </div>
                    <div id="lataria" class="infoEsquerda">
                        <img src="https://cdn.discordapp.com/attachments/712813091674390560/766513450885054484/car-door.png" alt=""><br>
                        LATARIA<br>
                        <span id="latariapercent">56%</span>
                    </div>
                    <div id="gasolina" class="infoEsquerda">
                        <img src="https://cdn.discordapp.com/attachments/712813091674390560/766513449852862525/gas-station.png" alt=""><br>
                        GASOLINA<br>
                        <span id="fuel">56%</span>
                    </div>
                    <div id="fotoInfos">
                        INFORMAÇÕES <br>
                        DO VEICULO
                        <img src="https://cdn.discordapp.com/attachments/712813091674390560/766518269791961108/Sem_Titulo-1.png" alt="">
                    </div>
                </div>
            </div>
            <div id="esquerda">
                <div id="listaVeiculos">
                </div>
                <div class="botoes">
                    <div id="guardar">GUARDAR</div>
                    <div id="retirar">RETIRAR</div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
